<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="st.css">
  </head>
  <body>
    <div class="contact-form">
      <div class="second-container">
        <h2>Register</h2>
        <form action="/" method="POST">
          <div class="form-group">
            <label for="name-input">Name</label>
            <input id="name-input" type="text" placeholder="Name" name="firstname">
          </div>
          <div class="form-group">
            <label for="email-input">Email Id</label>
            <input id="email-input" type="text" placeholder="Eg. example@gmail.com" name="email">
          </div>
          <div class="form-group">
            <label for="phone-input">Phone number</label>
            <input id="phone-input" type="text" placeholder="Eg. _1800 000000" name="phone">
          </div>
<br>
<br>
          <button onclick="addmore()" class="btn" type="submit">ADD MORE CONTACTS</button>
          <br>
          <br>
          <a href="urgent.html"><button class="btn" type="button">SAVE</button></a>

        </form>
      </div>
    </div>
  </body>
</html>
