<html>
<head>
    <title>Login Form Design</title>

<body>
    <div class="container">
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myLeftCtn">
                        <form class="myForm text-center">
                            <header>Login Here</header>
                            <div class="form-group">
                                <i class="fas fa-user"></i>
                                <input class="myInput" type="text" placeholder="Username" id="username" required>
                            </div>



                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input class="myInput" type="password" id="password" placeholder="Password" required>
                            </div>



                           <button type="submit" class="butt" name="button"><a href="urgent.html">LOG IN</a></button>

                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="myRightCtn">
                            <div class="box"><header>Hello Ladies!</header>

                            <p class="para">Safety of women in India is a vast topic now-a-days. We cannot say that women are safe in India by seeing the last few year crimes against women especially in the national capital. Women generally feel frightened while going alone outside to the home. </p>

                            </div>

                    </div>
                </div>
            </div>
        </div>
</div>
